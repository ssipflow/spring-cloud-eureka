apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: eureka
spec:
  rules:
  - host: eureka.k8s.com
    http:
      paths:
      - path: /
        backend:
          serviceName: eureka
          servicePort: 8761
---
kind: Service
apiVersion: v1
metadata:
  name: eureka
spec:
  type: ClusterIP
  selector:
    app: spring-cloud-eureka
  ports:
  - protocol: TCP
    port: 8761
    targetPort: 8761
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spring-cloud-eureka
  labels:
    app: spring-cloud-eureka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-cloud-eureka
  template:
    metadata:
      labels:
        app: spring-cloud-eureka
        version: latest
    spec:
      hostname: eureka
      subdomain: eureka
      containers:
      - name: spring-cloud-eureka
        image: ssipflow/spring-cloud-eureka:latest
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: eureka.datacenter
          value: Kubernetes Cluster
        - name: eureka.environment
          value: Development Environment
        ports:
        - name: http
          containerPort: 8761